<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Convertisseur De température</h1>
        <div class="form">
          <div class="form-input">
            <label for="celsius">Température en Celsius :</label>
            <input
              type="number"
              id="celsius"
              placeholder="Entrez une valeur en Celsius"
            />
          </div>
          <div class="form-input">
            <label for="fahrenheit">Température en Fahrenheit :</label>
            <input
              type="number"
              id="fahrenheit"
              placeholder="Entrez une valeur en Fahrenheit"
            />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
